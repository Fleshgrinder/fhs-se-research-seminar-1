<!doctype html>
<html>
<head>
  <title>SE Research Seminar 1: Task 3</title>
  <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css">
  <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap-responsive.css">
  <style>
    html,body{-webkit-font-smoothing:antialiased}
    .wrap{padding:1em 1em 4em}
    #container{width:90%}
    .progress{width:50%;margin:0 auto}
    figcaption{padding-top:.5em}
    #loading{height:64px;background:url(loading.gif) no-repeat center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page-header">
      <h1>SE Research Seminar 1 <small>Task 3</small></h1>
    </div>
    <div id="loading"></div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//code.highcharts.com/highcharts.js"></script>
  <script src="components/bootstrap/js/bootstrap-transition.js"></script>
  <script src="components/bootstrap/js/bootstrap-collapse.js"></script>
  <script>$(document).ready(function () {
    $.get('stats.php', function (response) {
      var $response = $(response).hide(), $loading = $('#loading');
      $loading.fadeOut('slow', function () {
        $loading.replaceWith($response.fadeIn('slow'));
      });
    });
  });</script>
</body>
</html>
